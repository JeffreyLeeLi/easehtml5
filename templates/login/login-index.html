<ion-header-bar class="bar-assertive">
	<h1 class="title">登录</h1>
</ion-header-bar>
<ion-content class="login bg">
	<div class="loginInp">
		<label class="item-input">
			<input type="text" placeholder="手机号" />
		</label>
		<label class="item-input">
			<input type="text" placeholder="密码" />
		</label>
	</div>
	<div class="blueH">
		<button class="button button-block button-assertive" ng-click="signIn(user)">登录</button>
		<p class="fl">
			<a href="#/login-password">忘记密码</a>
		</p>
		<p class="fr">
			<a href="#/login-register">还没注册？</a>
		</p>
	</div>
</ion-content>
